<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      	xmlns:p="http://primefaces.org/ui">

    <h:head>
   
        <title>:: SICAD ::</title>
       
         <h:outputStylesheet library="css" name="style.css"/>
        
       
         <h:outputScript library="js" name="index.js"/>
    </h:head>

    <body>
         <h:form class="topo">
             
            
            <p:graphicImage library="img" width="250"  alt="Logo" name="sicad_login.png" /> 
                                
             
           
        </h:form>
        
        <div class="wrapper">
            <div class="container">
                <h1>Acesso ao Sistema</h1>

              
                <h:panelGroup rendered="#{!empty param.login_error}">
		<span style="color: red"> Erro ao efetuar o login.</span>
		<br />
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>

	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check" class="form">
                    <h:form>
                       <tr>
				<td>LOGIN:</td>
				<td><input type='text' name='j_username' /></td>
			</tr>
			<tr>
				<td>SENHA:</td>
				<td><input type='password' name='j_password' /></td>
			</tr>
			  <tr>
                   
        <p:selectBooleanCheckbox name="_spring_security_remember_me"  />
				
				<td>Logar automaticamente</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Logar" class="login" /></td>
			</tr>
			
		
		<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
	</script>
                        <h:messages class="alert alert-danger" />
                        
                    </h:form>
                    <br></br>
                      <br></br>
                        <br></br>
                          <br></br>
                  
                </form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
    </body>
</html>
