<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Acadêmico</title>
	<h:outputStylesheet library="css" name="geral.css" />
	<h:outputStylesheet library="css" name="modify.css" />
	<h:outputStylesheet library="webjars/font-awesome/4.7.0/css"
		name="font-awesome.min-jsf.css" />
	<h:outputScript library="js" name="menu.js" />
	<h:outputScript library="js" name="locale-primefaces.js" />
</h:head>

<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="img" name="ajaxloading.gif" />
	</p:dialog>

	<div class="quadroIconeMenu">
		<i class="fa fa-plus fa-2x iconeMenu" />

	</div>

	<div class="ui-g">

		<div class="cabecalho ui-g-12">
			<div class="quadroLogo ui-g-3">
				<p:graphicImage library="img" name="logo.png" styleClass="logo" />
			</div>

			<div class="ui-g-7">
				<center> <h:graphicImage library="img"
					name="logo_sicad.png" style="height: 4rem; "></h:graphicImage> </center>
			</div>

			<div class="ui-g-2">
				<h:form>
					<p:menubar>

						<p:submenu label="#{perfilController.usuarioLogado.nome}">


							<p:separator />
							<p:menuitem title="Perfil" action="/restrito/perfil.xhtml"
								value="Perfil" icon=" fa fa-id-card" />
							<p:menuitem title="Redefinir Senha"
								action="/restrito/mudarSenha.xhtml" value="Redefinir Senha"
								icon=" fa fa-key" />

							<p:menuitem
								onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
								title="Sair" value="Sair" icon="fa fa-sign-out" />

						</p:submenu>


					</p:menubar>

				</h:form>
			</div>

		</div>


		<div class="meio ui-g-12">
			<div class="menu">
				<h:form>
					<p:menu toggleable="true">
						<p:menuitem value="Home" ajax="false" url="/restrito/home.xhtml"
							icon="ui-icon-star" />


						<p:submenu label="Cadastro de Pessoas">
							<p:menuitem value="Pessoas" url="/restrito/cadastroPessoas.xhtml"
								ajax="false" icon="ui-icon-person" />
						</p:submenu>

						<p:submenu label="Aluno">
							<p:menuitem value="Aluno" ajax="false" icon="ui-icon-person"
								url="/restrito/cadastroAluno.xhtml" />

							<p:menuitem value="Cidades" ajax="false"
								url="/restrito/cadastroCidade.xhtml" icon="fa fa-home" />


							<p:menuitem value="Realizar Matricula" icon="ui-icon-disk" />
							<p:menuitem value="Relatório" icon="ui-icon-document" />
						</p:submenu>
						<p:submenu label="Cadastro de Professor">
							<p:menuitem value="Professor" icon="ui-icon-person" />

							<p:menuitem value="Relatório" icon="ui-icon-document" />

						</p:submenu>
						<p:separator></p:separator>
						<p:menuitem value="Curso" icon="ui-icon-extlink" />
						<p:menuitem value="Disciplina" icon="ui-icon-extlink" />
						<p:menuitem value="Turma" icon="ui-icon-extlink" />
						<p:menuitem value="Usuario" ajax="false"
							url="/admin/cadastroUsuario.xhtml" icon="ui-icon-extlink" />



					</p:menu>

				</h:form>
			</div>
			<div class="conteudo">
				<ui:insert name="conteudo" />
			</div>

		</div>

		<div class="rodape ui-g-12">
			<h:outputText
				value="© 2017 UNITINS - Universidade Estadual do Tocantins. Todos os direitos reservados." />
		</div>

	</div>

</h:body>
</html>
