<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/restrito/template.xhtml">

	<ui:define name="conteudo">

		<f:view>
			<center>

				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="false" life="5000" />

					<p:panel id="panel">

						<h2>RELATÃ“RIO PROFESSOR</h2>


						<br />

						<p:dataTable id="dataTable"
							value="#{professorController.listaProfessor}" var="objeto"
							widgetVar="dataTableWV">
							<f:facet name="header" >Lista de Professores</f:facet>
							<p:column>
								<f:facet name="header">Id</f:facet>
	    				#{objeto.id}
	    		</p:column>
							<p:column>
								<f:facet name="header">Nome</f:facet>
	    				#{objeto.nome}
	    		</p:column>
							<p:column>
								<f:facet name="header">CPF</f:facet>
	    				#{objeto.cpf}
	    		</p:column>
							<p:column>
								<f:facet name="header">RG</f:facet>
	    				#{objeto.rg}
	    		</p:column>
							<p:column>
								<f:facet name="header">Logradouro</f:facet>
	    				#{objeto.endereco}
	    		</p:column>

							<p:column>
								<f:facet name="header">Telefone</f:facet>
	    				#{objeto.telefone}
	    		</p:column>

							<p:column>
								<f:facet name="header">Experiencia</f:facet>
	    				#{objeto.experiencia}
	    		</p:column>
							<p:column>
								<f:facet name="header">Cidade</f:facet>
	    				#{objeto.cidade.nome}
	    		</p:column>




						</p:dataTable>

					<br />
					<br />

						<center>
							<div style="float: right; top: 100px;">

								<h:commandLink>
									<p:fileDownload value="#{professorController.relatorio.pdf}" />
									<p:graphicImage library="img" name="pdf.png"
										title="Baixar em  PDF" />

								</h:commandLink>

							</div>
						</center>
						<br />
						<p:separator id="separator" />
						<br />

					</p:panel>





				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
