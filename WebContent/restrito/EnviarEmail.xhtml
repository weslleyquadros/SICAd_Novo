<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/restrito/template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>
			<div class="dash">
					 <h1> Entre em Contato Conosco</h1>
        <h:form>
           			
           			<p:panelGrid columns="2" layout="grid">
           			
           			<h:outputText style="font-weight:bold; font-size: 18pt; text-align:left" value="De:  " />
					<h:inputText value="#{mailgctr.fromMail}" />
               
                    <h:outputText style="font-weight:bold; font-size: 18pt; text-align:left" value="Usuário:  " />
					<h:inputText value="#{mailgctr.username}" />
               
               		<h:outputText style="font-weight:bold; font-size: 18pt; text-align:left" value="Senha:  " />
					<h:inputSecret value="#{mailgctr.password}"/>
                   
                   	<h:outputText style="font-weight:bold; font-size: 18pt; text-align:left" value="Destinatário: " />
					<h:inputText value="#{mailgctr.toMail}"/>
               
                  	<h:outputText style="font-weight:bold; font-size: 18pt; text-align:left" value="Assunto: " />
					<h:inputText value="#{mailgctr.subject}"/>
               
                	<h:outputText style="font-weight:bold; font-size: 18pt; text-align:left" value="Mensagem:  " />
					<h:inputTextarea value="#{mailgctr.message}"/>
             
          </p:panelGrid>
            <p:commandButton value="Enviar" action="#{mailgctr.send()}"/>
        </h:form>
			</div>
	
			</center>
		</f:view>

	</ui:define>
</ui:composition>
